<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="navbar">
		<div class="navbar-content">
			<a href="home.html"><img src="photo/images/dll_03.gif"></a>
		</div>
		<div class="navbar-content">
			<a href="aboutus.html"><img src="photo/images/dll_05.gif"></a>
		</div>
		<div class="navbar-content">
			<a href="contactus.html"><img src="photo/images/dll_07.gif"></a>
		</div>

		<div class="navbar-content-login">
			<a href="login.html"><img src="photo/Login.png"></a>
		</div>
	</div>
	<table>
		<form action="insert.php" method="POST">
	<div class="formRegis">
		<div class="header">
			<div class="column">Form Registrasi</div>
		</div>
		<div class="username" style="display: inline-block;">
			<div class="column">Username :</div>
			<div class="column"><input type="Username" placeholder="Masukan Username"></div>
		</div>
		<div class="password">
			<div class="column">Password :</div>
			<div class="column"><input type="password" placeholder="Masukan Password" ></div>
		</div>
		<div class="column">Email :</div>
			<div class="column"><input type="Email" placeholder="Masukan Email"></div>
		<div class="address">
			<div class="column">Alamat :</div>
			<div class="column"><textarea cols="19" rows="20" placeholder="Masukan Alamat"></textarea></div>
		</div>
		<div class="city">
			<div class="column">City :</div>
			<div class="column">
				<select>
					<option value="">Jakarta</option>
					<option value="">London</option>
					<option value="">Jeddah</option>
				</select>
			</div>
			<div class="gender">
				<div class="column">Gender :</div>
				<div class="column"><input type="radio" id="male"></div>
				<label for="male">Male</label>
			</div>
			<div>
				<div class="column"><input type="radio" id="female"></div>
				<label for="female">Female</label>
			</div>
			<h1 align="center">
				<button>
					<a href="#open-modal">
						<div>
							<input type="submit" name="">
						</div>
					</a>
				</button>
			</h1>
			<div id="open-modal" class="submit-button">
				<div>
					<a href="home.html" title="close" class="close-button">Close &times;</a>
					<div class="logged-in">Registration Completed</div>
				</div>
			</div>	
		</div>
	</div>
	</form>
	</table>
</body>
</html>
