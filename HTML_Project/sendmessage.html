<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="bar-jenis">
		<a href="home.html"><img src="photo/images/dll_03.gif" align="left" style="padding-top: 25px; padding-left: 5px;"></a>
		<a href=""><img src="photo/sendmessage.png" height="100px" width="300px"></a>
		<a href="login.html"><img src="photo/Login.png" align="right" style="padding-top: 25px; padding-left: 5px;"></a>
	</div>
	<table>
	<div class="formMessage">
		<div class="header">
			<div class="column">Send a message</div>
		</div>
		<div class="username" style="display: inline-block;">
			<div class="column">Username :</div>
			<div class="column"><input type="Username" placeholder="Masukan Username"></div>
		</div>
		<div class="password">
			<div class="column">Password :</div>
			<div class="column"><input type="password" placeholder="Masukan Password" ></div>
		</div>
		<div class="column">Email :</div>
			<div class="column"><input type="Email" placeholder="Masukan Email"></div>
		<div class="address">
			<div class="column">Pesan :</div>
			<div class="column"><textarea cols="19" rows="20" placeholder="Masukan pesan"></textarea></div>
		</div>
			<h1 align="center">
				<button>
					<a href="#open-modal">
						<div>
							<input type="submit" name="">
						</div>
					</a>
				</button>
			</h1>
			<div id="open-modal" class="submit-button">
				<div>
					<a href="sendmessage.html" title="close" class="close-button">Close &times;</a>
					<div class="logged-in">Message sent</div>
				</div>
			</div>	
		</div>
	</div>
	</table>
</body>
</html>
